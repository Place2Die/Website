name: cd

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: ğŸ”¨ Build
    env:
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Upgrade NPM â¬†ï¸
        run: npm install -g npm

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Build ğŸ‘·â€
        run: npm run build

      - name: Generate ğŸ§¬
        run: npm run generate

      - name: Archive artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: .output/public/

  deploy:
    name: ğŸš€ Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download artifact â¬‡
        uses: actions/download-artifact@master
        with:
          name: dist
          path: dist
      - name: Update files on host ğŸ›«
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ftp.cluster030.hosting.ovh.net
          user: qlbypgx
          password: ${{secrets.ftp_password}}
          localDir: dist/
          remoteDir: place2die/
          options: "--delete --only-newer"
